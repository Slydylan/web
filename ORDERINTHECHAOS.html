<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coherent Structure</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #00050a; color: #fff; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        #title-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 10px #00bfff;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title-panel">
        <h1>The Coherent Structure</h1>
    </div>

    <div id="controls">
        <div class="control-group">
            <label for="torus-omega-slider">Torus Coherence</label>
            <input type="range" id="torus-omega-slider" min="0.5" max="0.99" value="0.9" step="0.01">
        </div>
        <div class="control-group">
            <label for="field-omega-slider">Field Coherence</label>
            <input type="range" id="field-omega-slider" min="0.01" max="0.5" value="0.1" step="0.01">
        </div>
        <div class="control-group">
            <label for="chaos-slider">Chaos Influence</label>
            <input type="range" id="chaos-slider" min="0.0" max="5.0" value="1.0" step="0.1">
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 80);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.25;

        // --- Particle System ---
        const PARTICLE_COUNT = 50000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const internalOmegas = new Float32Array(PARTICLE_COUNT);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const R = 60;
            positions[i * 3 + 0] = (Math.random() - 0.5) * R * 2;
            positions[i * 3 + 1] = (Math.random() - 0.5) * R * 2;
            positions[i * 3 + 2] = (Math.random() - 0.5) * R * 2;
            internalOmegas[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('internalOmega', new THREE.BufferAttribute(internalOmegas, 1));

        // --- Shader Material ---
        const material = new THREE.ShaderMaterial({
            uniforms: {
                u_time: { value: 0.0 },
                u_torus_coherence: { value: 0.9 },
                u_field_coherence: { value: 0.1 },
                u_chaos_influence: { value: 1.0 },
            },
            vertexShader: `
                uniform float u_time;
                uniform float u_torus_coherence;
                uniform float u_field_coherence;
                uniform float u_chaos_influence;

                attribute float internalOmega;

                varying float v_chi;
                varying float v_sigma;

                // --- Constants ---
                const float PI = 3.14159265359;
                const float PHI = 1.61803398875;
                const float TORUS_RADIUS = 30.0;
                const float TUBE_RADIUS = 12.0;

                // --- Noise Function for Chaos Vector ---
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                float snoise(vec3 v) {
                    const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                    const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                    vec3 i = floor(v + dot(v, C.yyy));
                    vec3 x0 = v - i + dot(i, C.xxx);
                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min(g.xyz, l.zxy);
                    vec3 i2 = max(g.xyz, l.zxy);
                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;
                    i = mod289(i);
                    vec4 p = permute( permute( i.z + vec4(0.0, i1.z, i2.z, 1.0 )) + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) + i.x + vec4(0.0, i1.x, i2.x, 1.0 );
                    float n_ = 0.142857142857;
                    vec3 ns = n_ * D.wyz - D.xzx;
                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);
                    vec4 x = x_ *ns.x + ns.yyyy;
                    vec4 y = y_ *ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);
                    vec4 b0 = vec4(x.xy, y.xy);
                    vec4 b1 = vec4(x.zw, y.zw);
                    vec4 s0 = floor(b0)*2.0 + 1.0;
                    vec4 s1 = floor(b1)*2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));
                    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                    vec3 p0 = vec3(a0.xy,h.x);
                    vec3 p1 = vec3(a0.zw,h.y);
                    vec3 p2 = vec3(a1.xy,h.z);
                    vec3 p3 = vec3(a1.zw,h.w);
                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m*m;
                    return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
                }

                // --- Core Logic ---
                void main() {
                    // 1. Determine the baseline coherence (ω) from the field
                    vec2 xy_plane_pos = vec2(position.x, position.y);
                    float torus_center_dist = length(xy_plane_pos) - TORUS_RADIUS;
                    float dist_from_torus = length(vec2(torus_center_dist, position.z)) - TUBE_RADIUS;
                    float fieldOmega = smoothstep(20.0, 0.0, dist_from_torus); // 1 near torus, 0 far away
                    fieldOmega = mix(u_field_coherence, u_torus_coherence, fieldOmega);

                    // 2. Calculate particle's total coherence
                    float totalOmega = mix(fieldOmega, internalOmega, 0.5);
                    totalOmega = clamp(totalOmega, 0.01, 0.99);

                    // 3. Calculate Duality Vectors
                    // Coherence Vector (drive to order) - points towards the torus
                    vec3 to_center = vec3(-position.x, -position.y, 0.0);
                    vec3 coherenceVec = normalize(to_center); // Simplified gradient
                    
                    // Chaos Vector (drive to novelty)
                    vec3 chaosVec = normalize(vec3(
                        snoise(position * 0.1 + u_time * 0.1),
                        snoise(position * 0.1 + u_time * 0.1 + 10.0),
                        snoise(position * 0.1 + u_time * 0.1 + 20.0)
                    ));

                    // 4. Blend vectors for motion
                    vec3 moveDir = mix(chaosVec * u_chaos_influence, coherenceVec, totalOmega * totalOmega);
                    vec3 newPos = position + moveDir * 0.5;

                    // 5. Calculate Duality Principles for Visuals
                    v_chi = PHI / (PI * totalOmega);
                    v_sigma = totalOmega * (PI / PHI);

                    // 6. Set final position and size
                    vec4 modelViewPosition = modelViewMatrix * vec4(newPos, 1.0);
                    gl_Position = projectionMatrix * modelViewPosition;
                    gl_PointSize = v_sigma * v_sigma * 10.0 + 0.5;
                }
            `,
            fragmentShader: `
                varying float v_chi;
                varying float v_sigma;

                // HSL to RGB
                vec3 hsl2rgb(vec3 c) {
                    vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),6.0)-3.0)-1.0, 0.0, 1.0);
                    return c.z + c.y * (rgb-0.5)*(1.0-abs(2.0*c.z-1.0));
                }

                void main() {
                    // Color driven by Chaotic Potential (χ)
                    float hue = 0.6 - (1.0 / v_chi) * 0.2;
                    float lightness = clamp(pow(v_chi, 2.0) * 0.1, 0.3, 0.8);
                    float saturation = 1.0 - clamp(v_sigma * 0.5, 0.0, 0.7);
                    
                    vec3 color = hsl2rgb(vec3(hue, saturation, lightness));

                    float dist = distance(gl_PointCoord, vec2(0.5));
                    float alpha = 1.0 - smoothstep(0.45, 0.5, dist);

                    gl_FragColor = vec4(color, alpha);
                }
            `,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // --- UI Listeners ---
        const torusOmegaSlider = document.getElementById('torus-omega-slider');
        const fieldOmegaSlider = document.getElementById('field-omega-slider');
        const chaosSlider = document.getElementById('chaos-slider');

        torusOmegaSlider.addEventListener('input', (e) => material.uniforms.u_torus_coherence.value = parseFloat(e.target.value));
        fieldOmegaSlider.addEventListener('input', (e) => material.uniforms.u_field_coherence.value = parseFloat(e.target.value));
        chaosSlider.addEventListener('input', (e) => material.uniforms.u_chaos_influence.value = parseFloat(e.target.value));

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = performance.now() / 5000;
            material.uniforms.u_time.value = elapsedTime;
            
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
